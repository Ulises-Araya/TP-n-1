<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Hojas de estilos/styles.css">
        <title>Portafolio - Inés Adam</title>
            <!--Funete de Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="container">
                <h6 class="name_portafolio">Inés Adam</h6>
                <nav class="nav_bar">
                    <a class="link_button" href="index.html">Inicio</a>
                    <a class="link_button" href="contact.html">Contacto</a>
                </nav>
            </div>
        </header>
        
        <main>
            <form class="contact-form">
                <h3>Contacto</h3>
                <div class="form_name">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>    
                </div>
                <div class="form_email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>    
                </div>
                <div class="form_message">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                
                <button type="submit">Enviar</button>
            </form>            
        </main>

        <footer>
            <a href="https://www.linkedin.com/feed/" target="_blank"><img class="icon" src="Imagenes/linkedin-brands-solid.svg" alt="LinkedIn"></a>
            <a href="https://github.com/" target="_blank"><img class="icon" src="Imagenes/github-brands-solid.svg" alt="GitHub"></a>
            <a href="https://www.instagram.com/" target="_blank"><img class="icon" src="Imagenes/instagram-brands-solid.svg" alt="Instagram"></a>
        </footer>
    </body>

</html>
